<html>
<head>
<title>Fade Animation</title>
<style>
.page{
width:720px;
height:480px;
border:20px groove black;
margin:50px auto;
background:url(gym.jpg);
background-size:cover;
}
.page:hover{
-webkit-animation:wap 20s infinite;
-o-animation:wap 20s infinite;
-moz-animation:wap 20s infinite;
animation:wap 20s infinite;
}
@-webkit-keyframes wap{
0%{background-position:top 5000px left;}
}
@-o-keyframes wap{
0%{background-position:top 5000px left;}
}
@-moz-keyframes wap{
0%{background-position:top 5000px left;}
}
@keyframes wap{
0%{background-position:top 5000px left;}
}
</style>
</head>
<body>
<h1 align="center">Simply cursor hover on me</h1>
<div class="page">
</div>
</body>
</html>
