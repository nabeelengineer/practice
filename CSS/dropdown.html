<html>
<head>
<title>dropdown</title>
<style>
ul{
list-style:none;
padding:0;
margin:0;
}
li{
display:inline-block;
border:0.5px solid #ccc;
padding:20px;
width:130px;
text-align:center;
}
a{
color:#323232;
text-decoration:none;
font-family:sans-serif;
}
#dropdown{
width:130px;
height:130px;
padding:20px;
background-color:white;
box-shadow:0px 8px 16px 0px rgdba(0,0,0,0.2);
position:absolute;
top:75px;
left:0;
display:none;
}
#drophover{
position:relative;
}
#drophover:hover #dropdown{
display:block;
}
</style>
</head>
<body>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Images</a></li>
<li><a href="#">Videos</a></li>
<li><a href="#">Movies</a></li>
<li id="drophover"><a href="#">Downloads</a>
<div id="dropdown">
<a href="#">New Songs</a>
<hr>
<a href="#">New Videos</a>
<hr>
<a href="#">New Movies</a>
<hr>
<a href="#">New Funny</a>
<hr>
</div>
</li>
</ul>
</body>
</html>
