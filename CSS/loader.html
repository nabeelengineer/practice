<html>
<head>
<title>Loader</title>
<style>
div{
width:180px;
height:180px;
border:20px solid #ccc;
border-radius:50%;
margin:100px auto;
border-top:20px solid red;
animation:wap 1s infinite;
animation-timing-function:linear;
}
@keyframes wap{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}
</style>

<div>
</div>
</body>
