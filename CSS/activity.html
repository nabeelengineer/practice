<html>
<head>
<title>Activity</title>
<script>
function wap()
{
var x=document.getElementById("demo");
x.setAttribute("align","center");
}
function bg()
{
var y=document.getElementById("bg");
y.setAttribute("bgcolor","red")
}
</script>
</head>
<body id="bg">
<h1 id="demo">Integral University</h1>
<button onclick="wap()">Click me to change H1 position</button>
<button onclick="bg()">Click me to change BG of body</button>
</body>
</html>
