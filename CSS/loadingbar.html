<html>
<head>
<title>loading progress bar</title>
<style>
.loader-page{
width:100%;
height:100%;
background-color:white;
position:absolute;
top:0;
left:0;
animation:hide 30s;
animation-fill-mode:forwards;
animation-delay:11s;
}
@keyframes hide{
10%{opacity:0;z-index:-1;}
100%{opacity:0;z-index:-1;}
}
.progress-page{
width:720px;
height:60px;
border:1px solid #ccc;
box-shadow:0px 0px 3px #ddd;
margin:20% auto;
}
.progress-bar{
width:0%;
height:61px;
background:#00FF00;
float:left;
animation:wap 10s;
animation-fill-mode:forwards;
}
@keyframes wap{
0%{width:0%;}
100%{width:100%;}
}
.load{ 
padding:0;
margin:0;
text-align:center;
color:white;
padding-top:10px;
font-family:sans-serif;
}
</style>
</head>
<body>
<h1><a href="#">Welcome to my website</a></h1>
<div class="loader-page">
<div class="progress-page">
<div class="progress-bar">
<h1 class="load">loading....</h1>
</div>
</div>
</div>
</body>
</html>
