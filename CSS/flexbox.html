<html>
<head>
<title>CSS Flexbox</title>
<style>
.container{
background: #ddd;
margin:80px;
padding:50px;
display:inline-flex;
}
.item{
color:#fff;
padding:15px;
text-align:center;
}
.item1{background:hotpink;}
.item2{background:coral;}
.item3{background:burlywood;}
.item4{background:firebrick;}
.item5{background:aqua;}
.item6{background:orange;}
</style>
</head>
<body>
<div class="container">
<div class="item item1">ITEM 1</div>
<div class="item item2">ITEM 2</div>
<div class="item item3">ITEM 3</div>
<div class="item item4">ITEM 4</div>
<div class="item item5">ITEM 5</div>
<div class="item item6">ITEM 6</div>
</div>
</body>
</html>
