<html>
<head>
<title>Grid Layout</title>
<style>
.container{
background:#ccc;
width:760px;
height:480px;
margin:70px 0 0 50px;
display:grid;
grid-template-columns:250px 250px 220px;
grid-gap:20px;
}
.item1{
background:yellow;
}
.item2{
background:pink;
}
.item3{
background:orange;
}
.item4{
background:red;
}
.item5{
background:blue;
}
.item6{
background:skyblue;
}
</style>
</head>
<body>
<div class="container">
<div class="item1">First</div>
<div class="item2">Second</div>
<div class="item3">Third</div>
<div class="item4">Fourth</div>
<div class="item5">Fifth</div>
<div class="item6">Sixth</div>
</div>
</body>
</html>
