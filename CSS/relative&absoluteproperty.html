<html>
<head>
<title>Difference between Absolute and Relative property</title>
<style>
#box1{
float:left;
height:400px;
width:400px;
border:2px solid red;
margin:10px;
}
#box2{
height:200px;
width:200px;
border:2px solid yellow;
position:absolute;
top:50px;
}
#box3{
float:left;
height:400px;
width:400px;
border:2px solid red;
margin:10px;
}
#box4{
height:200px;
width:200px;
border:2px solid yellow;
position:relative;
top:50px;
}
</style>
</head>
<body>
<div id="box1">
<div id="box2">
</div>
</div>
<div id="box3">
<div id="box4">
</div>
</div>
