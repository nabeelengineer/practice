<html>
<head>
<title>Homepage</title>
<style>
body{
background-image:url(bg.jpg);
background-size:100% 900px;
padding:0;
margin:0;
}
/* start nav coding */
nav{
width:100%;
height:280px;
float:left;
box-sizing:border-box;
background-color:rgba(0,0,0,0.8);
padding:50px;
}
#welcome-text{
color:white;
text-align:center;
font-size:80px;
padding:0;
margin:0;
}
#navbar{
width:900px;
height:80px;
box-sizing:border-box;
margin-top:10px;
}
#nav-item{
width:20%;
height:80px;
border-width:1px;
border-style:solid;
border-color:white;
box-sizing:border-box;
text-align:center;
}
a{
color:white;
text-decoration:none;
font-family:sans-serif;
font-size:18px;
}
/*end nav coding*/
/*start section coding*/
section{
width:800px;
height:408px;
float:right;
box-sizing:border-box;
background-image:url(section-bg.png);
padding:100px;
}
#login-fieldset{
border:1px solid white;
float:left;
width:400px;
height:300px;
margin-left:120px;
box-sizing:border-box;
margin-top:-50px;
}
#login-legend{
color:white;
font-family:Gabriola;
font-size:35px;
}
#login-form{
color:white;
font-family:sans-serif;
font-size:20px;
}
#username{
width:450px;
height:35px;
box-shadow:border-box;
background-color:inherit;
margin-top:10px;
border:2px solid white;
}
#password{
width:450px;
height:35px;
box-shadow:border-box;
background-color:inherit;
margin-top:10px;
border:2px solid white;
}
#login-btn{
float:right;
margin-top:25px;
border:2px solid white;
width:110px;
height:40px;
background-color:inherit;
color:white;
}
</style>
<body>
<!--start nav coding-->
<nav>
<h1 id="welcome-text">Welcome !</h1>
<table id="navbar" align="center" cellspacing="10">
<tr>
<td id="nav-item"><a href="#">Home</a></td>
<td id="nav-item"><a href="#">Products</a></td>
<td id="nav-item"><a href="#">Contacts</a></td>
<td id="nav-item"><a href="#">Login</a></td>
<td id="nav-item"><a href="#">Sign Up</a></td>
</tr>
</table>
</nav>
<!--end nav coding-->
<!--start section coding-->
<section>
<fieldset id="login-fieldset">
<legend id="login-legend">Login-Now</legend>
<form id="login-form">
Username<br>
<input type="text" name="username" id="username">
<br><br>
Password
<br>
<input type="password" name="password" id="password">
<br>
<input type="submit" value="login" id="login-btn">
</form>
</fieldset>
</section>
<!--end section coding-->
</body>
</head>
</html>
