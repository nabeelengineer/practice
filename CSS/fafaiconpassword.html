<html>
<head>
<title>Sheet</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
<form>
Password
<input type="password" name="password" id="password" onclick="phint()" oninput="pcheck()"><span id="hint"></span>
<script>
function phint()
{
var a=document.getElementById("hint");
a.innerHTML="Enter minimum 10 digit password !";
}
function pcheck()
{
var hint=document.getElementById("hint");
hint.style.display="none";
</script>
</form>
</body>
</html>
