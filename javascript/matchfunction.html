<html>
<head>
<title>Match Function</title>
<script>
function demo()
{
var x=document.getElementById("user").value;
x.match ("gmail")? window.alert("Match Access"): window.alert("Not Access");
}
</script>
</head>
<body>
Email id<br><br>
<input type="email" name="email" id="user">
<input type="submit" onclick="demo()">
</body>
</html>
