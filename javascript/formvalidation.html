<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        border:none;
        font-family:sans-serif;
        padding-top:20px;
        padding-bottom:10px;
    }
    legend{
        font-weight:bold;
    }
    input{
        border:1px solid #ccc;
    }
    #firstname,#lastname,#mobile,#re-mobile,#username,#email,#password{
        padding:13px;
        width:400px;
        margin-top:5px;
        margin-bottom:5px;
    }
    input[type=submit]{
        padding:13px;
        background-color: #ccc;
        width:400px;
        color:white;
        cursor: not-allowed;
    }
</style>
<script>
    function fname_val()
{
	var fname = document.getElementById("firstname").value;
	var input = document.getElementById("firstname");
	var check = document.getElementById("tick");
	fname == "" ? input.setAttribute("value","This field is empty field") : check.style.display = "inline";
	fname == "" ? input.setAttribute("class","animated infinite bounce") : check.style.display = "inline";
	fname == "" ? input.style.color = "red" : check.style.display = "inline";
	fname == "" ? input.style.border = "1px solid red" : check.style.display = "inline";
}

function fname_val_close()
{
	var fname = document.getElementById("firstname").value;
	var input = document.getElementById("firstname");
	fname == "This field is empty field" ? input.setAttribute("value",""):check.style.display = "inline";
	fname == "This field is empty field" ? input.setAttribute("class",""):check.style.display = "inline";
	fname == "This field is empty field" ? input.style.color = "black":check.style.display = "inline";
	fname == "This field is empty field" ? input.style.color = "1px solid #ccc":check.style.display = "inline";
	
}
</script>
<body>
    <fieldset>
        <legend>Sign Up Form</legend>
        <form>
            Firstname<br>
            <input type="text" name="firstname" id="firstname" onblur="fname_val()" onclick="fname_val_close()">
            <i class="fa fa-check" style="font-size:28px; display:none;" id="tick"></i>
            <br><br>

            Lastname<br>
            <input type="text" name="lastname" id="lastname" onblur="fname_val()" onclick="fname_val()">
            <i class="fa fa-check" style="font-size:28px; display:none;"></i>
            <br><br>

            Mobile<br>
            <input type="text" name="mobile" id="mobile" onblur="fname_val()" onclick="fname_val()">
            <i class="fa fa-check" style="font-size:28px; display:none;"></i>
            <br><br>

            Re-Mobile<br>
            <input type="text" name="re-mobile" id="re-mobile" onblur="fname_val()" onclick="fname_val()">
            <i class="fa fa-check" style="font-size:28px; display:none;"></i>
            <br><br>

            Email<br>
            <input type="text" name="email" id="email" onblur="fname_val()" onclick="fname_val()">
            <i class="fa fa-check" style="font-size:28px; display:none;"></i>
            <br><br>

            Username<br>
            <input type="text" name="username" id="username" onblur="fname_val()" onclick="fname_val()">
            <i class="fa fa-check" style="font-size:28px; display:none;"></i>
            <br><br>

            Password<br>
            <input type="text" name="password" id="password" onblur="fname_val()" onclick="fname_val()">
            <i class="fa fa-check" style="font-size:28px; display:none;"></i>
            <br><br>

            <input disabled="disabled" type="submit" value="Sign Up!" id="submit" >

        </form>
    </fieldset>
</body>
</html>
