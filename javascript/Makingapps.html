<html>
<head>
<title>Making Apps</title>
<script>
function wap()
{
var x=document.getElementById("sn").value;
var i;
for(i=0;i<=x;i++)
{
document.write(i+"<br>");
}
}
</script>
</head>
<body>
<h1 align="center">PRINT ANY NUMBER</h1>
<hr>
<input id="sn">
<button onclick="wap()">update</button>
</body>
</html>
