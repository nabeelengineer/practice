<html>
<head>
<title>Document</title>
<script src="jquery.js"></script>
<link rel="stylesheet" href="style.css">
<style>
img{
width:180px;
height:150px;
margin:10px;
float:left;
display:none;
}
</style>
</head>
<body>
<img src="1.jpg" alt="a" id="a">
<img src="3.jpg" alt="b" id="b">
<img src="4.jpg" alt="c" id="c">
<script>
$(document).ready(
function()
{
"use strict";
$("#a").show(1000,function(){
$("#b").show(1000,function(){
$("#c").show(1000);
});
});
}
);
<script src="effect.js"></script>
</script>
</body>
</html>
