<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-ui.js"></script>
    <title>Document</title>
    </head>
    <style>
        .email-list{
            margin:50px;
        }
        li{
            border:1px solid #ccc;
            padding:20px;
            font-family:sans-serif;
            list-style:none;
            margin:2px 0;
            width:40%;
        }
        .ui-selecting{
            background:red;
        }
        .ui-selected{
            background:yellow;
        }
        .btn{
            background:none;
            width:100;
            height:70px;
        }
    </style>
    <script>
        $(document).ready(function(){
            var txtbtn = $('.btn').html();
            $('.email-list').selectable({
                selected:function(event,ui){
                    $('.btn').html('Delete');
                },
                unselected:function(event,ui){
                    $('.btn').html(txtbtn);
                },
                stop:function(event,ui){
                    $('.btn').click(function(){
                        
                        var count= $('.ui-selected').length;
                        $('.btn').html(count+" item deleted !");
                        $('.ui-selected').remove();
                    });
                }
            });
        });
    </script>
    <body>
        <h1 align="center">Selectable Content</h1>
        <hr>
        <ul class="email-list">
            <li>ersaurav08@gmail.com</li>
            <li>ersaurav08@gmail.com</li>
            <li>ersaurav08@gmail.com</li>
            <li>ersaurav08@gmail.com</li>
            <li>ersaurav08@gmail.com</li>
        </ul>
        <center><button class="btn">Select content to perform task</button></center> 
    </body>
    </html>
