<html>
<head>
<title>software Development</title>
</head>
<body>
<div id="user-text" style="width:512px; height:256px; border:2px solid red;" contenteditable="true"></div>
<input id="save-name">
<button onclick="save()">Save Text to File</button>
<input type="file" id="fileToLoad" accept=".txt">
<button onclick="read()">Load Selected File</button>
<script>
function save(){
var user_text = document.getElementById("user-text").innerHTML; 
var file = new Blob([user_text],{type:'text/plain'});
var file_name = document.getElementById("save-name").value;
var a = document.createElement("A");
a.href = URL.createObjectURL(file);
a.download = file_name;
a.click();
}
</script>
</body>
</html>
